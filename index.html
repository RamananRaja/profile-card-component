<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./main.css" />
    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <img class="imgLeft" src="./images/bg-pattern-top.svg" />

    <div class="pc-div-wrapper">
      <div class="pc-div-section">
        <div>
          <img class="imgCard" src="./images/bg-pattern-card.svg" />
          <img class="imgPhoto" src="images/image-victor.jpg" />
        </div>
        <div class="pc-profile">
          <div class="pc-profile-name">
            <p>Victor Crest <span class="pc-profile-age">26</span></p>
          </div>
          <p class="pc-profile-city">London</p>
          <div class="pc-div-stat pc-profile-statCount">
            <p>80K <span class="pc-profile-statName">Followers</span></p>
            <p>803K <span class="pc-profile-statName">Likes</span></p>
            <p>1.4K <span class="pc-profile-statName">Photos</span></p>
          </div>
        </div>
      </div>
    </div>
    <img class="imgRight" src="./images/bg-pattern-bottom.svg" />
  </body>
</html>
